<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número maior</title>
</head>
<body>
    Digite o primeiro número: <input type="text" id="num1"><br><br>
    Digite o segundo número: <input type="text" id="num2"><br><br>
    Digite o terceiro número: <input type="text" id="num3"><br><br>
    <button onclick="descubra()">Descubra</button>
    <p id="numerom"></p>
    <script>
        function descubra(){
            let num1 = +document.getElementById("num1").value
            let num2 = +document.getElementById("num2").value
            let num3 = +document.getElementById("num3").value
            if((num1>num2)&&(num1>num3)){
                document.getElementById("numerom").innerHTML=("O "+ num1+" é o maior número")
            }else if((num2>num1)&&(num2>num3)){
                document.getElementById("numerom").innerHTML=("O "+ num2+" é o maior número")
            }else if((num3>num1)&&(num3>num2)){
                document.getElementById("numerom").innerHTML=("O "+ num3+" é o maior número")
            }
        }
    </script>
</body>
</html>
