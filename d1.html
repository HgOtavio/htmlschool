<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 1 a 100</title>
</head>
<body>
    <h3>Qual a soma dos números de 1 a 100? </h3>
    <button onclick="soma()">Descubra</button>
    <p id="resposta"></p>
    <script>
        function soma(){
            let soma=0
            let contador=1
            while(contador<=100){
                soma+=contador;
                contador++
            }
            document.getElementById("resposta").innerHTML =("A soma de 1 a 100 é "+soma)
        }
    </script>
</body>
</html>
